<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>js-biglietto-treno-form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form action="#">
          <div class="col-12">
            <!-- Km da percorrere -->
            <input
              type="text"
              name="km"
              id="km"
              class="form-control"
              placeholder="Km da percorrere"
            />
          </div>
          <!-- Fascia d'età -->
          <div class="col-12">
            <select name="eta" id="eta" class="form-select">
              <option value="">Età</option>
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over-65">Over 65</option>
            </select>
          </div>
          <!-- Bottone -->
          <div class="col-12">
            <button type="submit" id="btn" class="btn btn-success">
              Invia
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
