<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>js-biglietto-treno-form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form action="#">
          <!-- Nome e cognome -->
          <div class="col-12">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Nome e Cognome"
            />
          </div>
          <!-- Km da percorrere -->
          <div class="col-12">
            <input
              type="text"
              name="km"
              id="km"
              class="form-control"
              placeholder="Km da percorrere"
            />
          </div>
          <!-- Fascia d'età -->
          <div class="col-12">
            <select name="eta" id="eta" class="form-select">
              <option value="">Età</option>
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over-65">Over 65</option>
            </select>
          </div>
          <!-- Bottone -->
          <div class="col-12">
            <button type="submit" id="btn" class="btn btn-success">
              Invia
            </button>
          </div>
        </form>
        <!-- Carta da restituire -->
        <div class="col-12">
          <div id="result-form">
            <div class="card">
              <div class="card-header" id="ticket">
                <h3>Dettaglio passeggero</h3>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-12">
                    <p>NOME PASSEGGERO</p>
                    <span id="show-name"></span>
                  </div>
                  <div class="col-12">
                    <p>Offerta</p>
                    <span id="show-offerta"></span>
                  </div>
                  <div class="col-12">
                    <p>Carrozza</p>
                    <span id="show-carrozza"></span>
                  </div>
                  <div class="col-12">
                    <p>Codice CP</p>
                    <span id="show-codice"></span>
                  </div>
                  <div class="col-12">
                    <p>Costo biglietto</p>
                    <span id="show-costo"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
